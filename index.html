<!DOCTYPE html>
<html>
<head>
  <title>Fun Flappy Bird Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
      touch-action: manipulation;
    }
    #title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: cyan;
      font-size: 32px;
      z-index: 10;
      user-select: none;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: cyan;
      color: black;
      font-size: 24px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>
<body>
<div id="title">Fun Flappy Bird Game</div>
<button id="startButton">Start Game</button>
<canvas id="gameCanvas"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const startButton = document.getElementById("startButton");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let birdY = canvas.height / 2;
  let birdX = canvas.width * 0.2;
  let gravity = 0.6;
  let velocity = 0;
  let jump = -10;
  let pipes = [];
  let pipeWidth = 60;
  let pipeGap = 160;
  let frame = 0;
  let score = 0;
  let highScore = localStorage.getItem("flappyHighScore") || 0;
  let gameOver = false;
  let gameStarted = false;

  function drawTextWithBackground(text, x, y) {
    const padding = 10;
    ctx.font = "28px sans-serif";
    const width = ctx.measureText(text).width + padding * 2;
    const height = 36;
    ctx.fillStyle = "black";
    ctx.fillRect(x - padding, y - 28, width, height);
    ctx.fillStyle = "cyan";
    ctx.fillText(text, x, y);
  }

  function drawBird() {
    ctx.fillStyle = "cyan";
    ctx.beginPath();
    ctx.arc(birdX, birdY, 15, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawPipes() {
    ctx.fillStyle = "cyan";
    pipes.forEach(pipe => {
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.top + pipeGap, pipeWidth, canvas.height);
    });
  }

  function drawScore() {
    drawTextWithBackground("Score: " + score, 20, 40);
    drawTextWithBackground("High: " + highScore, 20, 80);
  }

  function updatePipes() {
    if (frame % 90 === 0) {
      let maxTop = canvas.height - pipeGap - 100;
      let top = Math.random() * maxTop + 20;
      pipes.push({ x: canvas.width, top });
    }
    pipes.forEach(pipe => pipe.x -= 2);
    pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
  }

  function checkCollision() {
    for (let pipe of pipes) {
      if (
        birdX + 15 > pipe.x &&
        birdX - 15 < pipe.x + pipeWidth &&
        (birdY - 15 < pipe.top || birdY + 15 > pipe.top + pipeGap)
      ) {
        gameOver = true;
      }
    }
    if (birdY + 15 >= canvas.height || birdY - 15 <= 0) {
      gameOver = true;
    }
  }

  function updateScore() {
    pipes.forEach(pipe => {
      if (!pipe.counted && pipe.x + pipeWidth < birdX) {
        score++;
        pipe.counted = true;
      }
    });
  }

  function gameLoop() {
    if (!gameStarted) return;

    if (gameOver) {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
      ctx.fillStyle = "cyan";
      ctx.font = "40px sans-serif";
      ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
      ctx.font = "20px sans-serif";
      ctx.fillText("Tap or Press Space to Restart", canvas.width / 2 - 140, canvas.height / 2 + 40);
      return;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    velocity += gravity;
    birdY += velocity;
    drawBird();
    updatePipes();
    drawPipes();
    drawScore();
    checkCollision();
    updateScore();
    frame++;
    requestAnimationFrame(gameLoop);
  }

  function flap() {
    if (!gameStarted) return;
    if (gameOver) {
      resetGame();
    } else {
      velocity = jump;
    }
  }

  function resetGame() {
    birdY = canvas.height / 2;
    birdX = canvas.width * 0.2;
    velocity = 0;
    pipes = [];
    score = 0;
    frame = 0;
    gameOver = false;
    gameLoop();
  }

  function startGame() {
    startButton.style.display = "none";
    gameStarted = true;
    resetGame();
  }

  startButton.addEventListener("click", startGame);
  document.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
  });
  document.addEventListener("touchstart", flap);
</script>
</body>
</html>
